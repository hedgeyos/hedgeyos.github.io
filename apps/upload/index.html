<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Upload</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrap">
      <div class="header">
        <div class="title">Upload</div>
        <div class="actions">
          <button class="btn" type="button" id="pickFiles">Choose Files</button>
          <input id="fileInput" type="file" multiple hidden />
        </div>
      </div>
      <div class="empty" id="uploadHint">Select files to add them to Encrypted Files.</div>
    </div>
    <script type="module" src="app.js"></script>
  </body>
</html>
